<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img src="./images/image-equilibrium.jpg" alt="" class="card-img-top">
  <h1>Equilibrium #3429</h1>

  <p>Our Equilibrium collection promotes balance and calm.</p> 

  <div class="tracker-holder">
  <div class="eth-tracker">
  <img src="./images/icon-ethereum.svg" alt="" class="eth">
  <span class="eth-num">0.041 ETH</span>
  </div>

  <div class="time">
    <img src="./images/icon-clock.svg" alt="" class="clock">
    <span class="timer">3 days left</span>
  </div>
</div>

    
  <hr>
  <div class="creation"> 
    <img src="./images/image-avatar.png" alt=""> 
  <h2>Creation of <a href="">Jules Wyvern</a></h2>
  </div>
<br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sarah Grimm</a>.
  </div>
</body>
</html>
